<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
</body>
<script>
	var cnt = 1;
	var num = 0
	while(cnt<=100){
		if (cnt % 3 == 0){
			document.write(cnt+', ');
			num ++;
		}
		cnt ++;
	}
	document.write('<p>3의 배수의 개수:'+num);
</script>
</html>
